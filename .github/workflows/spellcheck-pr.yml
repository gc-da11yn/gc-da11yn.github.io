name: Spellcheck (PR)

on:
  pull_request:
    paths:
      - "src/**"

permissions:
  contents: read

jobs:
  spellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - run: npm ci

      - name: Run spellcheck
        run: |
          set -o pipefail
          npm run spellcheck | tee spellcheck.log

      - name: Upload spellcheck log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: spellcheck-log
          path: spellcheck.log
          retention-days: 7
